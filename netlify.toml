[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [ ".cache" ]


[[headers]]
    for = "/*"
    [headers.values]
    Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "autoplay=(), camera=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), publickey-credentials-get=()"


[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/p/audiobooks-deep-dive-latest-statistics"
  to = "https://cybercultural.ricmac.org/p/audiobooks-deep-dive-latest-statistics/"

[[redirects]]
  from = "/p/introducing-cybercultural"
  to = "https://cybercultural.ricmac.org/p/introducing-cybercultural/"
  status = 301
